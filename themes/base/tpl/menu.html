<ul>
    {{ range .Args.Items }}
    <li>
        {{ if .Href }}
        <a href="{{.Href}}" target="{{.Target}}">{{.Title}}</a>
        {{ else }}
        {{.Title }}
        {{ end }}
        {{ if .Children }}
        {{ tpl "menu.html" "Items" .Children }}
        {{ end }}
    </li>
    {{ end}}
</ul>
