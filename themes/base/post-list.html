{{ tpl "header.html" }}

<h1>Posts</h1>
{{ range .Page.Posts }}

<h2><a href="{{.Href}}">{{ .Title }}</a></h2>
{{ tpl "post-tags.html" "Tags" .Tags }}
<p>{{ .Body }}</p>
{{ end }}



{{ if .Page.PreviousHref }}
<a href="{{.Page.PreviousHref}}">Previous</a>
{{ end }}

<b>{{ .Page.Number }}</b> of <b>{{ .Page.Total }}</b>

{{ if .Page.NextHref }}
<a href="{{.Page.NextHref}}">Next</a>
{{ end }}

{{ tpl "footer.html" }}
