{{ tpl "header" }}

<h1>Posts</h1>
{{ range .Page.Posts }}

<h2><a href="{{.Href}}">{{ .Title }}</a></h2>
{{ tpl "post-tags" "Tags" .Tags }}
<p>{{ .Body }}</p>
{{ end }}



{{ if gt .Page.Number 1 }}
<a href="post-list-{{ sub .Page.Number 1 }}.html">Previous</a>
{{ end }}

<b>{{ .Page.Number }}</b> of <b>{{ .Page.Total }}</b>

{{ if lt .Page.Number .Page.Total }}
<a href="post-list-{{ add .Page.Number 1 }}.html">Next</a>
{{ end }}

{{ tpl "footer" }}
